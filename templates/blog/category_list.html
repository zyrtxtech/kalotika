{% extends "base.html" %}

{% block title %}Categories - My Blog{% endblock %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-4xl font-bold text-gray-900 mb-6">Categories</h1>
            <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for category in categories %}
                    <li>
                        <a href="{% url 'category_detail' category.slug %}" class="block bg-gray-100 p-6 rounded-lg shadow hover:bg-gray-200 transition">
                            <h2 class="text-2xl font-semibold text-gray-900">{{ category.name }}</h2>
                            <p class="text-gray-600 mt-2">{{ category.description|default:"No description available" }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
